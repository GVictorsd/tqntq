<!DOCTYPE html>

<head>

<style>
    body{
        font-family:-apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, 'Open Sans', 'Helvetica Neue', sans-serif;
    }
    #level1{
        height: 5em;
        display: grid;
        grid-template-columns:0.5fr 1fr 1fr ;
    }
    #level2{
        height: 20em;
        /* display: grid;
        grid-template-columns: 3em 1fr; */
        /* grid-template-columns: repeat(auto-fit, minmax(300px, 1fr)); */
    }
    #level3{
        display: grid;
    }
    #score{
        background-color: lightcoral;
        display: flex;
        justify-content: space-around;
    }

    #usrName{
        background-color: lightpink;
    }
    #menu{
        display: flex;
        justify-content: space-evenly;
        flex-direction: column;
        position: relative;
        top: 2.5%;
        background-color: aquamarine;
        margin: 0 auto;
        height: 95%;
        width: 80%;
        border-radius: 10px;
    }
    #menu > *{
        margin: 0 auto;
        /* padding: 20%; */
    }
    #pass-button {
        z-index: 2;
        position:relative;
        top: 13em;
        left: 10em;
        width: 50px;
        height: 50px;
        background-color:hotpink;
        margin: 0 auto;
    }
    #take-button {
        position:relative;
        width: 50px;
        height: 50px;
        background-color:hotpink;
        margin: 0 auto;
    }
</style>

<body>
    <div style="width: 10rem; height: 5rem; float: right; background-color:tan; text-align: center; ">
        <p style="position: relative; top: 10%;">Start Game</p>
    </div>

    <br>
    <p style="font-size: 50px; margin-left: 50px; color:darkgray;">Players</p>
    <br><br><br>
    <div id="players" style="display: grid; grid-template-columns: 1fr 1fr; margin-left: 10%; margin-right: 10%;"></div>

</body>

<script>
    function docAddPlayerPlayersView(){
        var playersCtnr = document.getElementById('players');
        var playerCtnr = document.createElement('div');
        playerCtnr.style.position = 'relative';
        playerCtnr.style.width = '80%';
        playerCtnr.style.height = '50px';
        playerCtnr.style.marginBottom = '25px';
        playerCtnr.style.backgroundColor = 'blue';
        playerCtnr.textContent = "userhi";

        playersCtnr.appendChild(playerCtnr);

    }

    docAddPlayerPlayersView()
    docAddPlayerPlayersView()
    docAddPlayerPlayersView()
    docAddPlayerPlayersView()
    docAddPlayerPlayersView()


</script>

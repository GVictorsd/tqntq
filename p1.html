<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>P1</title>
</head>


<style>
    body{
        font-family:-apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, 'Open Sans', 'Helvetica Neue', sans-serif;
    }
    #level1{
        height: 5em;
        display: grid;
        grid-template-columns:0.5fr 1fr 1fr ;
    }
    #level2{
        height: 20em;
        /* display: grid;
        grid-template-columns: 3em 1fr; */
        /* grid-template-columns: repeat(auto-fit, minmax(300px, 1fr)); */
    }
    #score{
        background-color: lightcoral;
        display: flex;
        justify-content: space-around;
    }

    #usrName{
        background-color: lightpink;
    }
    #menu{
        display: flex;
        justify-content: space-evenly;
        flex-direction: column;
        position: relative;
        top: 2.5%;
        background-color: aquamarine;
        margin: 0 auto;
        height: 95%;
        width: 80%;
        border-radius: 10px;
    }
    #menu > *{
        margin: 0 auto;
        /* padding: 20%; */
    }
    #pass-button {
        z-index: 2;
        position:relative;
        top: 13em;
        left: 10em;
        width: 50px;
        height: 50px;
        background-color:hotpink;
        margin: 0 auto;
    }
    #take-button {
        position:relative;
        width: 50px;
        height: 50px;
        background-color:hotpink;
        margin: 0 auto;
    }
</style>

<body>
    <div id="players">
        <!-- <p>play area</p>
        <div id="users"></div>
        <div id="startButtonDiv"></div> -->
        <div id="startButtonDiv" style="visibility: hidden; width: 10rem; height: 5rem; float: right; background-color:gray; text-decoration-color: gray; text-align: center; ">
            <p style="position: relative; top: 10%;" >Start Game</p>
        </div>

        <br>
        <p style="font-size: 50px; margin-left: 50px; color:darkgray;">Players</p>
        <br><br><br>
        <div id="playersViewList" style="display: grid; grid-template-columns: 1fr 1fr; margin-left: 10%; margin-right: 10%;"></div>

        <button>INVITE</button>
    </div>

    <section id="gameView" style="visibility: hidden">

        <div id="level1">
            <div id="usrName">
                <p style="text-align: center; font-size: large;"></p>
            </div>
            <div></div>
            <div id="score">
                <div style="display: flex; max-height: 5em;" >
                <div id="token-count" style="display: flex; margin: 10px; background-color:aquamarine; ">
                    <img src="./public/image.png" style="width: 50%; object-fit: contain; " alt="tokens"><p></p>
                </div>
                <div id="scorePanw" style=" display: flex; margin: 10px; background-color:aquamarine; ">
                    <img src="./public/image.png" style="width: 50%; object-fit: contain;" alt="Score"><p>0</p>
                    <!-- <img src="./image.png" style="width: 100%; height: auto; object-fit: contain;" alt="Score"><p>21</p> -->
                </div>
                </div>


            </div>
        </div>

        <div id="menuCtnr" style="background-color: coral; position: fixed; height: 60%; width: 2.5em;">
            <div id="menu" >
                <img src="./public/image.png" style="width:100%" alt="icon">
                <img src="./public/image.png" style="width:100%" alt="icon">
                <img src="./public/image.png" style="width:100%" alt="icon">
                <img src="./public/image.png" style="width:100%" alt="icon">
            </div>
        </div>

        <div id="level2">
            <div id="activeArea" style="background-color:cornflowerblue " >
                <div id="pass-button" onclick="passCard()"></div>
                <div style="position: relative; top:20%; margin:0 auto; height: 400px; width:200px;  background-color:darkcyan">
                    <div id="card" style="position: relative; background-color:beige; width: 80%; height: 80%; margin: 0 auto; top: 10%; font-size: 50px;">
                        <!-- <p style="position:relative; top:30%; left:40%; font-size: 50px;">76</p> -->
                    </div>
                    <div id="cardToken" style="position:relative; top:0px; width: 4em; height: 4em; border-radius: 2em; background-color:chocolate;">0</div>
                </div>
                <br>
                <div id="take-button" onclick="takeCard()"></div>

                <p id="currActiveUser" style="text-align: center; font-size: larger; height: 0px;"></p>
            </div>
        </div>

    <div id="level3">
        <div id="myCards" style="position: relative; top:12em; padding: 5% 10% 10% 10%;">
            <!-- <div style="width: 100px; height: 100px; background-color: pink;"></div> -->

        </div>
    </div>


    </section>
</body>

<script src="./public/uilib.js"></script>
<script src="/socket.io/socket.io.js"></script>
<script src="./public/p1.js"></script>

</html>

<script>

// functions for players View
    function docAddPlayerPlayersView(playerName){
        var playersCtnr = document.getElementById('playersViewList');
        var playerCtnr = document.createElement('div');
        playerCtnr.style.position = 'relative';
        playerCtnr.style.width = '80%';
        playerCtnr.style.height = '50px';
        playerCtnr.style.marginBottom = '25px';
        playerCtnr.style.backgroundColor = 'blue';
        playerCtnr.textContent = playerName;

        playersCtnr.appendChild(playerCtnr);
    }


// functions to change UI elements
    function docSetUserName(name){
        var usr = document.getElementById('usrName').firstElementChild;
        usr.innerText = name;
    }
    function docSetToken(count){
        var ctnr = document.getElementById('token-count').getElementsByTagName('p')[0];
        ctnr.innerText = count;
    }
    function docSetScore(score){
        var ctnr = document.getElementById('scoreCtnr').getElementsByTagName('p')[0];
        ctnr.innerText = score;
    }
    function docSetCardNo(num){
        var ctnr = document.getElementById('card');
        ctnr.innerText = num;
    }
    function docSetCardToken(num){
        var ctnr = document.getElementById('cardToken');
        ctnr.innerText = num;
    }
    function docSetCurrUser(name){
        var ctnr = document.getElementById('currActiveUser');
        ctnr.innerText = name;
    }


    function addNewCardTable(uid){
        var mycrds = document.getElementById('myCards');
        var ctnr = document.createElement('div');
        ctnr.style.width = '100%';
        ctnr.style.height = '8em';
        ctnr.style.backgroundColor = 'hotpink';
        ctnr.style.marginTop = '20px';

        var usrNamectnr = document.createElement('p');
        usrNamectnr.textContent = uid;
        // usrNamectnr.style.textAlign = 'center';
        usrNamectnr.style.position = 'relative';
        usrNamectnr.style.left = '7%';
        usrNamectnr.style.height = '0px';
        usrNamectnr.style.paddingTop = '10px';

        var cardsCtnr = document.createElement('div');
        cardsCtnr.style.backgroundColor = 'coral';
        cardsCtnr.style.position = 'relative';
        cardsCtnr.style.width = '90%';
        cardsCtnr.style.height = '65%';
        cardsCtnr.style.top = '5%';
        cardsCtnr.style.left = '5%';
        cardsCtnr.style.display = 'flex';

        cardsCtnr.id = 'z' + uid;      // append char str to prevent collisions

        cardsCtnr.style.backgroundColor = 'coral';


        ctnr.appendChild(usrNamectnr);
        ctnr.appendChild(cardsCtnr);
        mycrds.appendChild(ctnr);
    }

    function addCard(uid, cards){
        console.log('addCard uid: ' + uid + 'cards: ' + cards);
        var ctnrid = 'z' + uid;
        var cardsCtnr = document.getElementById(ctnrid);
        cardsCtnr.innerHTML = '';

        for(var i=0; i<cards.length; i++){
            var card = document.createElement('div');
            card.style.height = '20px';
            card.style.width = '20px';
            card.style.backgroundColor = 'beige';
            card.textContent = cards[i];

            cardsCtnr.appendChild(card);
        }
    }

</script>

<script src="/socket.io/socket.io.js"></script>
<script>

    // get attributes submitted by the user from previous page
    var username = sessionStorage.getItem('username');
    var namespace = sessionStorage.getItem('ns');
    var method = sessionStorage.getItem('method');
    sessionStorage.clear();

    // Authorizer Token (set if this client is authorizer)
    var authToken = null;
    var PassCode;           // User pass code for verification at server

    var TOKENS = 0;         // total token count of this client
    var CARDS = [];         // cards of this client
    var allPlayers = [];

    // open a connection
    var socket = io(namespace);

    // take action based on the required method
    if(method == 'createNamespace'){
        if(username){
            socket.emit('createNameSpace');
            socket.emit('addUser', username);
        }
    }
    else if(method == 'joinNamespace'){
        // joinNamespace(namespace, username);
        if(username && namespace){
            socket.emit('addUser', username);
        }
    }


    // ...SERVER CALLBACK FUNCTIONS...
    socket.on('newUserAdded', (userList) => {
        allPlayers = userList;

        docAddPlayerPlayersView(userList[userList.length - 1]);

        // var userselem = document.getElementById('users');
        // userselem.innerHTML = '';

        // for(var i = 0; i<userList.length; i++){
        //     var text = document.createElement('li');
        //     text.textContent = userList[i];
        //     userselem.appendChild(text);
        //     window.scrollTo(0, document.body.scrollHeight);
        // }
    });

    socket.on('setPassCode', (pscode) => {
        PassCode = pscode;
    })

    socket.on('authoriser', (authtoken) => {
        // you are an authorizer
        authToken = authtoken;
        // Draw the startGame button (only in authoriser client)
        // var startButtonDiv = document.getElementById('startButtonDiv');
        // var buttonElem = document.createElement('button');
        // buttonElem.addEventListener('click', function(){
        //     socket.emit('startGame', authToken);
        // })
        // buttonElem.style.height = '100px';
        // buttonElem.style.width = '100px';
        // startButtonDiv.appendChild(buttonElem);

        var startButtonDiv = document.getElementById('startButtonDiv');
        startButtonDiv.style.visibility = 'visible';
        startButtonDiv.addEventListener('click', function(){
            socket.emit('startGame', authToken);
        })

    });

    socket.on('gameStarted', () => {
    // Clear screen and draw the game view
        var players = document.getElementById('players');
        var gameView = document.getElementById('gameView');

        document.getElementById('startButtonDiv').style.visibility = 'hidden';
        document.getElementById('startButtonDiv').style.width = '0px';
        players.style.visibility = 'hidden';
        players.style.height = '0px';
        gameView.style.visibility = 'visible';

        // set username in the UI
        docSetUserName(username);

        // add user card Tables
        for(var i=0; i<allPlayers.length; i++){
            addNewCardTable(allPlayers[i]);
        }
    })

    socket.on('connectionRefused', function(msg){
    // No more space in the current namespace
        console.log(msg);
        // disable the buttons
        for(var i=0; i<buttons.length; i++){
            buttons[i].disabled = true;
        }
    });

    socket.on('namespaceError', function(){
    // error related namespace..cant be created
        console.log('namespace already exists!!!');
    });

    socket.on('usernameError', function(){
    // error related to username...cant be created
        console.log('Username already exists!!!');
    });


    // ##### GAME VIEW #####

    function takeCard(){
        socket.emit('takecard', {'name': username, 'passCode': PassCode});
    }

    function passCard(){
        socket.emit('passcard', {'name': username, 'passCode': PassCode});
    }

    socket.on('tookcard', (arg) => {
        console.log(arg);
        // arg.player
        // arg.cards
        docSetCardNo(arg.nextCard );
        docSetCurrUser(arg.nextPlayer);
        docSetCardToken(0);

        // update corresponding card table of the user
        addCard(arg.player, arg.cards);
    })

    socket.on('passedcard', (arg) => {
        console.log(arg);
        docSetCardNo(arg.card);
        docSetCardToken(arg.tokens);
        docSetCurrUser(arg.nextPlayer);
    })

    socket.on('updateToken', (token) => {
    // update token count of this client
        TOKENS = token;
        docSetToken(TOKENS);
        // var tokenCount = document.getElementById('tokenCount');
        // tokenCount.textContent = '> ' + TOKENS;
    })
        // <p>Players</p>
        // <p id="playercards"></p>
        // <p>Tokens</p>
        // <p id="tokenCount"></p>
        // <p>Current Card</p>
        // <p id="currCard"></p>

    
    socket.on('updatePlayerCards', (arg) =>{
        // console.log('player: ' + arg.player + 'cards: ' + arg.cards);
        var playercards = document.getElementById('playercards');
        playercards.textContent += 'player: ' + arg.player + 'cards: ' + arg.cards + '\n';
    })

    socket.on('nextCard', (arg) => {
        var player = arg.player;
        var card  = arg.card;
        docSetCardNo(card);
        docSetCurrUser(player);
        // var currCard = document.getElementById('currCard');
        // currCard.textContent = 'player: ' + player + 'card: ' + card;
    });

</script>
